- include_tasks: set-timezone.yml

- name: upgrade all packages
  apt:
    name: '*'
    state: latest
    update_cache: yes
  become: yes

- name: install system packages
  apt:
    name: "{{ sys_packages }}"
    state: present
  become: yes

